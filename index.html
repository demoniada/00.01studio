<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | 00.01 Studio</title>
  <link rel="icon" href="logo1.png" type="image/png">
  <!-- Обновлённый шрифт Montserrat Alternates -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Параметры главной страницы */
    body {
      background-color: #33312F;
      background-image: none;
      color: #F0E4D5;
      font-family: 'Montserrat Alternates', sans-serif;
    }
    .sidebar, a, h1, h2, h3, p, li {
      color: #F0E4D5;
    }
    /* Стили для кликабельного изображения справа на главной */
    .project-preview {
      position: fixed;
      top: 50%;
      right: 10vw;
      width: 384px;  /* 20% меньше от 480px */
      height: 480px; /* 20% меньше от 600px */
      transform: translate(-30%, -50%);
    }
    .project-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }
  </style>
</head>
<body class="home">
  <div class="sidebar">
    <div class="logo">
      <a href="index.html">
        <img src="logo.png" alt="00.01 Studio">
      </a>
    </div>
    <!-- Гамбургер виден только на мобильных устройствах -->
    <div class="hamburger">&#9776;</div>
    <nav class="menu">
      <ul>
        <li><a href="index.html">home</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle">projects</a>
          <ul class="dropdown-content">
            <li><a href="interior.html">interior</a></li>
            <li><a href="renovation.html">renovation</a></li>
            <li><a href="exterior.html">exterior</a></li>
          </ul>
        </li>
        <li><a href="about.html">about</a></li>
        <li><a href="contact.html">contact</a></li>
      </ul>
    </nav>
  </div>
  
  <!-- Кликабельное изображение справа, ведущие на страницу проектов -->
  <div class="project-preview">
    <a href="projects.html">
      <img src="project-preview.jpg" alt="Projects">
    </a>
  </div>
  
  <!-- Основной контент можно добавить здесь -->
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Выпадающее меню
      var dropdownToggle = document.querySelector(".dropdown-toggle");
      var dropdown = dropdownToggle.parentElement;
      dropdownToggle.addEventListener("click", function(e) {
        e.preventDefault();
        dropdown.classList.toggle("active");
      });
      document.addEventListener("click", function(e) {
        if (!dropdown.contains(e.target)) {
          dropdown.classList.remove("active");
        }
      });
      // Гамбургер для мобильных устройств
      var hamburger = document.querySelector('.hamburger');
      if (hamburger) {
        hamburger.addEventListener('click', function() {
          document.querySelector('.menu').classList.toggle('active');
        });
      }
    });
  </script>
</body>
</html>
