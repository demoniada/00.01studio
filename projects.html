<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | 00.01 Studio</title>
  <link rel="icon" href="logo1.png" type="image/png">
  <!-- Обновлённый шрифт Montserrat Alternates -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    main {
      color: #F0E4D5;
    }
    .project-gallery, .designer-portraits {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    .project-item, .designer {
      flex: 1 1 calc(50% - 20px);
    }
    .project-item img, .designer img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <a href="index.html"><img src="logo.png" alt="00.01 Studio"></a>
    </div>
    <div class="hamburger">&#9776;</div>
    <nav class="menu">
      <ul>
        <li><a href="index.html">home</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle">projects</a>
          <ul class="dropdown-content">
            <li><a href="interior.html">interior</a></li>
            <li><a href="renovation.html">renovation</a></li>
            <li><a href="exterior.html">exterior</a></li>
          </ul>
        </li>
        <li><a href="about.html">about</a></li>
        <li><a href="contact.html">contact</a></li>
      </ul>
    </nav>
  </div>
  <!-- Основной контент -->
  <main>
    <h1>Projects</h1>
    <p>00.01 Studio is a creative space merging modern minimalism with innovative aesthetics.</p>
    <div class="project-gallery">
      <div class="project-item"><img src="project1.jpg" alt="Project 1"></div>
      <div class="project-item"><img src="project2.jpg" alt="Project 2"></div>
    </div>
    <div class="designer-portraits">
      <div class="designer">
        <img src="designer-male.jpg" alt="Male Designer">
        <p>Lead Designer</p>
      </div>
      <div class="designer">
        <img src="designer-female.jpg" alt="Female Designer">
        <p>Creative Director</p>
      </div>
    </div>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var dropdownToggle = document.querySelector(".dropdown-toggle");
      var dropdown = dropdownToggle.parentElement;
      dropdownToggle.addEventListener("click", function(e) {
        e.preventDefault();
        dropdown.classList.toggle("active");
      });
      document.addEventListener("click", function(e) {
        if (!dropdown.contains(e.target)) {
          dropdown.classList.remove("active");
        }
      });
      var hamburger = document.querySelector('.hamburger');
      if (hamburger) {
        hamburger.addEventListener('click', function () {
          document.querySelector('.menu').classList.toggle('active');
        });
      }
    });
  </script>
</body>
</html>
