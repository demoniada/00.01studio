<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | 00.01 Studio</title>
  <link rel="icon" href="logo1.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400&display=swap" rel="stylesheet">
  <style>
    /* === Глобальные стили === */
    body {
      font-family: 'Montserrat Alternates', sans-serif;
      margin: 0;
      padding: 0;
      color: #F0E4D5;
      background-color: #33312F;
    }

    body.home {
      background-color: #33312F;
    }

    body:not(.home) {
      background-color: #33312F;
      background-attachment: fixed;
    }

    /* === Сайдбар === */
    .sidebar {
      position: fixed;
      top: 0;
      left: 10vw;
      width: 250px;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    /* === Логотип === */
    .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo img {
      height: 25px;
    }

    /* === Меню и подменю === */
    .menu {
      position: relative;
    }

    .menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .menu li {
      margin-bottom: 20px;
    }

    .menu li a {
      text-decoration: none;
      color: #F0E4D5;
      font-weight: 400;
      font-size: 0.9em;
      transition: color 0.3s;
    }

    .menu li a:hover {
      color: #fff;
    }

    .dropdown {
      position: relative;
    }

        .dropdown > a {
      pointer-events: auto;
    }

       .dropdown-content {
      display: none;
      position: absolute;
      background: rgba(46, 45, 41, 0);
      list-style: none;
      padding: 10px;
      z-index: 100;
      left: 30%; 
      top: 100%;
      width: 180px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content li {
      padding: 5px 10px;
    }

    .dropdown-content li a {
      text-decoration: none;
      color: #F0E4D5;
      transition: color 0.3s;
    }

    .dropdown-content li a:hover {
      color: #fff;
    }

    /* === Вертикальное центрирование меню для десктопа === */
    @media (min-width: 769px) {
      .sidebar nav.menu {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        transform: translate(50%, -50%);
        text-align: left;
      }
    }

    /* === Адаптивные стили для мобильных устройств === */
    @media (max-width: 768px) {
      .sidebar {
        position: static;
        width: 100%;
        height: auto;
        padding: 10px;
        text-align: center;
      }

      .hamburger {
        display: block;
        cursor: pointer;
        font-size: 24px;
        color: #F0E4D5;
        margin: 10px;
      }

      .menu {
        display: none;
      }

      .menu.active {
        display: block;
        width: 100%;
        background-color: #33312F;
        padding: 10px 0;
      }

      .menu ul {
        display: block;
      }

      .menu li {
        margin-bottom: 10px;
      }

      main {
        margin-left: 0;
        padding: 20px;
      }
    }

    /* Для экранов больше 768px: скрываем гамбургер */
    @media (min-width: 769px) {
      .hamburger {
        display: none;
      }
    }

    /* === Основной контент === */
    main {
      margin-left: calc(10vw + 250px + 20px);
      padding: 40px;
    }

    /* === Сетка проектов === */
    .project-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .project-item {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      /* Квадратный контейнер */
      aspect-ratio: 1/1;
    }

    .project-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .project-item:hover img {
      transform: scale(1.05);
    }

    /* === Оверлей (название проекта) === */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(51, 49, 47, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .project-item:hover .overlay {
      opacity: 1;
    }

    .overlay p {
      margin: 0;
      font-size: 1.2em;
      text-align: center;
      color: #fff;
      font-weight: normal;
    }

    /* === Модальное окно и карусель === */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }

    .modal-content img {
      max-width: 100%;
      max-height: 90vh;
      width: auto;
      height: auto;
      display: block;
      margin: 0 auto;
      object-fit: contain;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      z-index: 1010;
    }

    .carousel-nav {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      color: #fff;
      font-size: 48px;
      cursor: pointer;
      user-select: none;
      z-index: 1010;
      opacity: 0;
    }

    .carousel-nav.left {
      left: 0;
    }

    .carousel-nav.right {
      right: 0;
    }
  </style>
</head>
